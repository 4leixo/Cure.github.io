<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Prices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Prices</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="prices.html">Prices</a>
        </nav>
        <div class="social-links">
            <a href="https://discord.gg/example" target="_blank">Discord</a>
            <a href="https://instagram.com/example" target="_blank">Instagram</a>
            <a href="https://twitter.com/example" target="_blank">Twitter</a>
        </div>
    </header>

    <main>
        <section class="pricing-section">
            <h2>Our Prices</h2>
            <div class="pricing-cards">
                <div class="price-card">
                    <div class="card-image">
                        <img src="art/1.png" alt="Portrait example">
                    </div>
                    <div class="card-content">
                        <h3>Portrait</h3>
                        <p class="description">Oil painting</p>
                        <p class="price">$100</p>
                    </div>
                </div>
                <div class="price-card">
                    <div class="card-image">
                        <img src="art/2.png" alt="Landscape example">
                    </div>
                    <div class="card-content">
                        <h3>Landscape</h3>
                        <p class="description">Watercolor</p>
                        <p class="price">$80</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
